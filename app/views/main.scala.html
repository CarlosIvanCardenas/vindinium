@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="@routes.Assets.at("css/style.css")">
    <script src="@routes.Assets.at("js/jquery-2.0.3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/jquery.mousewheel.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/board.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/manual.js")" type="text/javascript"></script>
  </head>
  <body>
    <div id="main-menu">
        <ul>
            <li>Top 100</li>
            <li>Register</li>
        </ul>
    </div>
    @content
    <script src="@routes.Assets.at("js/app.js")" type="text/javascript"></script>
  </body>
</html>
