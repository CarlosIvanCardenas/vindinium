@(replays: List[Replay], topUsers: List[User])


@main("Home") {

<section id="recent-games">
  <h2>Recent games</h2>
  <ul>
    @replays.map { replay =>
    <li>
      <a href="@routes.Game.show(replay.id)">
        @replay.names.mkString(" vs "),
        @if(replay.finished) { Finished } else { In progress }
      </a>
    </li>
    }
  </ul>
</section>

<section id="top-users">
  <h2>Top users</h2>
  <ul>
    @topUsers.map { user =>
    <li>
      <a href="@routes.User.show(user.id)">
        @user.name (@user.elo)
      </a>
    </li>
    }
  </ul>
</section>
}
