@(replays: List[Replay], topUsers: List[User])

<h1>Vindinium</h1>

<section>
  <h2>Recent games</h2>
  <ul>
    @replays.map { replay =>
    <li>
      <a href="@routes.Application.visualization(replay.id)">
        @replay.names.mkString(" vs "),
        @if(replay.finished) { Finished } else { In progress }
      </a>
    </li>
    }
  </ul>
</section>

<section>
  <h2>Top users</h2>
  <ul>
    @topUsers.map { user =>
    <li>
      <a href="@routes.User.show(user.id)">
        @user.name (@user.elo)
      </a>
    </li>
    }
  </ul>
</section>
